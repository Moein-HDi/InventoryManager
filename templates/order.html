{% extends 'navs.html' %}


{% block content %}
<div class="p-5 space-y-3">
    <div class="flex">
        <div class="grow font-bold text-3xl text-primary">سفارش کاربران</div>
        
    </div>

    <div class="overflow-x-auto">
        <table class="table table-zebra">
          <!-- head -->
          <thead>
            <tr>
              <th>سفارش دهنده</th>
              <th>انبار</th>
              <th>محصول</th>
              <th>تعداد</th>
              <th>وضعیت سفارش</th>
              <th class="text-end">عملیات</th>
            </tr>
          </thead>
          <tbody>
          {% for order in object_list %}
            <!-- row 1 -->
            <tr>
              <th>{{ order.username.username }}</th>
              <th>{{ order.product.inventory }}</th>
              <th>{{ order.product }}</th>
              <th class="persian-digit">{{ order.quantity }}</th>
              <th>{{ order.status }}</th>
              <td class="text-end"><a
                href="{% url 'order_update' order.pk %}"
                class="btn btn-square btn-warning text-base"
                ><i class="fa-solid fa-pen-to-square"></i></a>
              <a
              href="{% url 'order_delete' order.pk %}"
              class="btn btn-square btn-error text-base"
              ><i class="fa-solid fa-trash-can"></i
            ></a>
            </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
     
    
</div>

{% endblock content %}
